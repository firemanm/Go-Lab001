apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: firemanm-ingress
  annotations:
     kubernetes.io/ingress.class: "nginx"
     nginx.ingress.kubernetes.io/rewrite-target: /health
spec:
  ingressClassName: nginx
  rules:
  - host: arch.homework
    http:
      paths:
      - path: /otus(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: lab001v2-svc
            port:
              number: 80